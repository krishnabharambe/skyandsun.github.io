<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky and Sun Salon</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <div class="bg-gray-300 text-gray-800">
        <div class="container mx-auto py-2">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2">
                <div class="hidden sm:block">
                    Welcome to Sky & Sun Salon
                </div>
                <div class="text-right mr-2 sm:mr-0">
                    <i class="fa fa-phone" aria-hidden="true"> 7020818756</i>
                    <i class="fa fa-envelope" aria-hidden="true">
                        skyandsun@gmail.com</i>
                </div>
            </div>
        </div>
    </div>
    <div class="header bg-gray-200 py-3">
        <div class="container mx-auto sm:flex sm:items-center sm:justify-between">
            <div class="flex items-center text-gray-800 justify-between">
                <div class="">
                    <h3 class="ml-2 sm:ml-0 text-2xl font-medium">Sky and Sun Salon</h3>
                </div>
                <div class="sm:hidden">
                    <button id="menuButton"
                        class="block mr-2 sm:mr-0 hover:text-gray-800 focus:text-gray-800 focus:outline-none">
                        <svg class="menuicon fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            width="24px" height="24px">
                            <path
                                d="M 0 2 L 0 4 L 24 4 L 24 2 Z M 0 11 L 0 13 L 24 13 L 24 11 Z M 0 20 L 0 22 L 24 22 L 24 20 Z" />
                        </svg>
                        <svg class="menuicon hidden fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            width="24px" height="24px">
                            <path
                                d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div id="menus" class="hidden sm:flex">
                <a class="block mt-1 py-2 text-gray-700 font-light sm:font-normal hover:bg-gray-400 rounded focus:bg-gray-400 px-2 sm:mx-3"
                    href="http://">Home</a>
                <a class="block mt-1 py-2 text-gray-700 font-light sm:font-normal hover:bg-gray-400 rounded focus:bg-gray-400 px-2 sm:mx-3"
                    href="http://">Servies</a>
                <a class="block mt-1 py-2 text-gray-700 font-light sm:font-normal hover:bg-gray-400 rounded focus:bg-gray-400 px-2 sm:mx-3"
                    href="http://">Gallery</a>
                <a class="block mt-1 py-2 text-gray-700 font-light sm:font-normal hover:bg-gray-400 rounded focus:bg-gray-400 px-2 sm:mx-3"
                    href="http://">About</a>
                <a class="block mt-1 py-2 text-gray-700 font-light sm:font-normal hover:bg-gray-400 rounded focus:bg-gray-400 px-2 sm:ml-3"
                    href="http://">Contact</a>
            </div>
        </div>
    </div>

    <div class="bg-white font-sans leading-normal tracking-normal">
        <div class="carousel relative shadow-2xl bg-white">
            <div class="carousel-inner relative overflow-hidden w-full">
                <!--Slide 1-->
                <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden=""
                    checked="checked" />
                <div class="carousel-item absolute opacity-0 h-full h-128">
                    <div class="block h-full w-full bg-indigo-500 text-white text-5xl text-center overflow-hidden">
                        <img src="assets/images/person-holding-hair-trimmer-668196 (1).jpg"
                            class="object-cover sm:object-center mx-auto h-full w-full" alt="" srcset="" />
                    </div>
                </div>
                <label for="carousel-3"
                    class="prev control-1 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto">‹</label>
                <label for="carousel-2"
                    class="next control-1 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto">›</label>

                <!--Slide 2-->
                <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true"
                    hidden="" />
                <div class="carousel-item absolute opacity-0 h-full h-128">
                    <img src="./assets/images/black-salon-chairs-853427.jpg"
                        class="object-cover sm:object-center mx-auto h-full w-full" alt="" srcset="" />
                </div>
                <label for="carousel-1"
                    class="prev control-2 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto">‹</label>
                <label for="carousel-3"
                    class="next control-2 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto">›</label>

                <!--Slide 3-->
                <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true"
                    hidden="" />
                <div class="carousel-item absolute opacity-0 h-full h-128">
                    <img src="./assets/images/man-trimming-another-man-s-hair-1453003.jpg"
                        class="object-cover sm:object-center mx-auto h-full w-full" alt="" srcset="" />
                </div>
                <label for="carousel-2"
                    class="prev control-3 w-10 h-10 ml-2 md:ml-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 left-0 my-auto">‹</label>
                <label for="carousel-1"
                    class="next control-3 w-10 h-10 mr-2 md:mr-10 absolute cursor-pointer hidden text-3xl font-bold text-black hover:text-white rounded-full bg-white hover:bg-blue-700 leading-tight text-center z-10 inset-y-0 right-0 my-auto">›</label>

                <!-- Add additional indicators for each slide-->
                <ol class="carousel-indicators">
                    <li class="inline-block mr-3">
                        <label for="carousel-1"
                            class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700">•</label>
                    </li>
                    <li class="inline-block mr-3">
                        <label for="carousel-2"
                            class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700">•</label>
                    </li>
                    <li class="inline-block mr-3">
                        <label for="carousel-3"
                            class="carousel-bullet cursor-pointer block text-4xl text-white hover:text-blue-700">•</label>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
        integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
    <script>
        $("#menuButton").click(function () {
            $("#menus").toggleClass("hidden");
            $(".menuicon").toggleClass("hidden");
        });
    </script>
</body>

</html>
