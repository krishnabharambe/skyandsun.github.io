<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky and Sun Salon</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="bg-blue-500 text-white">
        <div class="container mx-auto py-2">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2">
                <div class="hidden sm:block">
                    Welcome to Sky & Sun Salon
                </div>
                <div class="text-right mr-2 sm:mr-0 ">
                    <i class="fa fa-phone" aria-hidden="true"> 7020818756</i>
                    <i class="fa fa-envelope" aria-hidden="true"> skyandsun@gmail.com</i>
                </div>
            </div>
        </div>
    </div>
    <div class="header bg-blue-400 py-3">
        <div class="container mx-auto sm:flex sm:items-center sm:justify-between">
            <div class="flex items-center justify-between">
                <div class="">
                    <h3 class="ml-2 sm:ml-0 text-white text-2xl font-medium">Sky and Sun Salon</h3>
                </div>
                <div class="sm:hidden">
                    <button id="menuButton"
                        class="block text-white mr-2 sm:mr-0 hover:text-gray-300 focus:text-gray-300 focus:outline-none">
                        <svg class="menuicon fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px"
                            height="24px">
                            <path
                                d="M 0 2 L 0 4 L 24 4 L 24 2 Z M 0 11 L 0 13 L 24 13 L 24 11 Z M 0 20 L 0 22 L 24 22 L 24 20 Z" />
                        </svg>
                        <svg class="menuicon hidden fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24px"
                            height="24px">
                            <path
                                d="M 4.7070312 3.2929688 L 3.2929688 4.7070312 L 10.585938 12 L 3.2929688 19.292969 L 4.7070312 20.707031 L 12 13.414062 L 19.292969 20.707031 L 20.707031 19.292969 L 13.414062 12 L 20.707031 4.7070312 L 19.292969 3.2929688 L 12 10.585938 L 4.7070312 3.2929688 z" />
                            </svg>
                    </button>

                </div>
            </div>
            <div id="menus" class="hidden sm:flex">
                <a class="block mt-1 py-2 text-gray-200 font-light sm:font-normal hover:bg-blue-300 rounded focus:bg-blue-300 px-2 sm:mx-3"
                    href="http://">Home</a>
                <a class="block mt-1 py-2 text-gray-200 font-light sm:font-normal hover:bg-blue-300 rounded focus:bg-blue-300 px-2 sm:mx-3"
                    href="http://">Servies</a>
                <a class="block mt-1 py-2 text-gray-200 font-light sm:font-normal hover:bg-blue-300 rounded focus:bg-blue-300 px-2 sm:mx-3"
                    href="http://">About</a>
                <a class="block mt-1 py-2 text-gray-200 font-light sm:font-normal hover:bg-blue-300 rounded focus:bg-blue-300 px-2 sm:ml-3"
                    href="http://">Contact</a>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"
        integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
    <script>
        $('#menuButton').click(function () {
            $('#menus').toggleClass('hidden');
            $('.menuicon').toggleClass('hidden');
        });
    </script>

</body>

</html>
